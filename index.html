<body>
  <nav>
    <a href="#/">项目</a>
    <a href="#/home1">home1</a>
    <a href="#/bar/a">bar/a</a>
  </nav>
  <div id="app">正在加载中。。。。</div>
  <div id="gitalk-container"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      //定制侧边栏（配置了loadSidebar后就不会生成默认的侧边栏） _sidebar.md  格式如下
      // * [home1](home1)
      // * [home2](home2)
      // * [bar](bar/)
      // * [bar/a](bar/a)
      // loadSidebar: true

      //定制导航栏 _navbar.md 格式同侧边栏
      // * 根目录 （嵌套格式）
      //  * [home1](home1)
      //  * [home2](home2)
      //  * [guide](guide)
      //loadNavbar: true

      //搜索
      // 完整配置参数
      search: {
        maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
        paths: [],                      // or 'auto'，匹配文件路径
        placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
        // placeholder: {
        //   '/zh-cn/': '搜索',
        //   '/': 'Type to search'
        // },
        noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
        // noData: {
        //   '/zh-cn/': '找不到结果',
        //   '/': 'No Results'
        // },
        depth: 5,                       // 搜索标题的最大程级, 1 - 6
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 引入搜索模块 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
